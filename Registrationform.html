<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="last_name">
            </div>
            <div> 
                <label>Email Address:* </label>
                <input type="text" name="email_address">
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="confirm_password">
            </div>
            <div>
                <label>Birthday:* </label>
                <input type="date" name="birthday">
            </div>
            <label>Gender Identity: </label>
            <div>
                <input type="radio" name="male" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="female" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="Non-binary" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="I_prefer_not_to_answer" value="I prefer not to answer" id="I_prefer_not_to_answer">
                <label for="I_prefer_not_to_answer">I prefer not to answer</label>
            </div>
            <label>A short description about myself:</label>
            <div>
            <textarea name="about_me" cols="20" rows="3"></textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select name="coding_language">
                    <option>Python</option>
                    <option>Javascript</option>
                    <option>Ruby</option>
                    <option>Java</option>   
                </select>
            </div>
            <div>
                <input type="checkbox" name="email_updates" id="email_updates">
                <label for="email_updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
            <div>
            <label>* Indicates a required field</label>
            </div>
        </form>
    </body>
</html>
